<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Dungeon XIII</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="startScreen" class="screen">
      <div class="menu">
        <h1 class="title">Dungeon XIII</h1>
        <section class="menu-item">
          <h4>Story</h4>
          <p>You awake in a dark dungeon with no memory of how you got there. You see shadows move in the distance.
          You check your weapon. It has 13 rounds...
          </p>
        </section>
        <section class="menu-item">
          <h4>Controls</h4>
          <div class="controls">
            <div class="column">
                <p>WASD</p>
                <p>Mouse</p>
              </div>
              <div class="column">
                <p>move player</p>
                <p>fire weapon</p>
              </div>
          </div>
        </section>
        <section class="menu-item">
          <div class="column">
            <button id="btnStartGame" class="btn" disabled>Start</button>
          </div>
        </section>
      </div>
      <a href="https://github.com/nasearle/dungeon-xiii" class="footer-url" target="_blank">Repo</a>
    </div>

    <div id="gameOverScreen" class="screen hidden">
      <div class="menu">
        <h1>Game Over</h1>
        <p>The shadows took you...</p>
        <p>Reload the page to play again.</p>
      </div>
    </div>

    <div id="gameUi" class="hidden">
      <canvas width="640" height="360"></canvas>
    </div>
  </body>
</html>
